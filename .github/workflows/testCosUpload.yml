name: GitHub Actions With COS Upload Demo
on: [push]
jobs:
  Test-Upload-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Check if manifest exists
        run : |
          pwd
          ls
      - name: cosUpload
        uses: saltbo/uptoc@master
        with:
          driver: cos
          region: ap-guangzhou
          bucket: zjw-cos-1302205113
          #exclude: .cache,test
          dist: ./sample
          saveroot: python
        env:
          UPTOC_UPLOADER_AK: AKIDhZoprtPdeOwDBPtVP7VKs5ct6QYhml1E
          UPTOC_UPLOADER_SK: dKo8D3kCRbaMyLVQDrOrAD0c1A7vWqgI